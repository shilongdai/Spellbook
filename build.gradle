apply plugin: "application"
apply plugin: "java"
group 'net.viperfish'
version '1.0'

sourceCompatibility = 1.8
mainClassName = "net.viperfish.spellbook.ui.Bootstrap"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.j256.ormlite', name: 'ormlite-core', version: '5.1'
    compile group: 'com.j256.ormlite', name: 'ormlite-jdbc', version: '5.1'
	compile group: 'com.h2database', name: 'h2', version: '1.4.197'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
	manifest {
		attributes 'Main-Class': 'net.viperfish.spellbook.ui.Bootstrap'
	}
}
