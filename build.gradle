plugins {
    id 'java'
}

group 'net.viperfish'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.j256.ormlite', name: 'ormlite-core', version: '5.1'
    compile group: 'com.j256.ormlite', name: 'ormlite-jdbc', version: '5.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
